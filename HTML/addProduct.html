<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/index.css" />

    <title>e-commerce</title>
  </head>
  <body>
    <form action="/products" method="post">
        <div class="form">
            <div class="form__group">
                <input required  type="text" name="title" class="form__field required" id="product-name" label="Product Name" placeholder="Product Name" autocomplete="off">
                <label  class="form__label">Product Name</label>
              </div>
              
            <div class="form__group">
              <input name="price" class="form__field required" id="product-price" label="Product Price" placeholder="Product Price" autocomplete="off" type="number" min="1" step="any" />
              <label  class="form__label">Product Price</label>
              </div>
              
            <div class="form__group">
              <input name="quantity" class="form__field required" id="product-quantity" label="Product quantity" placeholder="Product Quantity" autocomplete="off" type="number" min="1" step="any" />
              <label  class="form__label">Product Quantity</label>
              </div>
              
              <div class="form__group">
                <textarea  required name="info" class="form__field required" id="product-description" placeholder="Product Name" label="Product Description" autocomplete="off" rows="4"></textarea>
                <label for="message" class="form__label">Product Description</label>
              </div>

              <select name="category" class="form-select" aria-label="Default select example">
                <option selected>Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Cloths">Cloths</option>
                <option value="Beauty Products">Beauty Products</option>
              </select>

              <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
    </form>
  </body>
</html>
